<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Logged-in Users:</h1> 
    <h2><a href="/logout">Logout</a></h2>
</br>

    {% if table %}
        {{ table|safe }}
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
